<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Igumori Junior Secondary</title>
</head>
<body>
  <h2>Enter Marks</h2>
  <form id="results-form">
    <input type="text" id="learner-name" placeholder="Learner Name" required><br>
    <select id="subject">
      <option value="Math">Math</option>
      <option value="English">English</option>
      <option value="Kiswahili">Kiswahili</option>
      <option value="Integrated Science">Integrated Science</option>
      <option value="Agriculture">Agriculture</option>
      <option value="Pretechnical">Pretechnical</option>
      <option value="Social Studies">Social Studies</option>
      <option value="CRE">CRE</option>
    </select><br>
    <input type="number" id="marks" placeholder="Marks" required><br>
    <button type="submit">Submit</button>
  </form>
  <div id="message"></div>
  <br>
  <a href="admin.html">Go to Admin</a>
  <script src="script.js"></script>
</body>
</html>
